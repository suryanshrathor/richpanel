        body {
            background: #464646;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;

        .switch {
            position: relative;
            width: 200px;
            height: 50px;
            border-radius: 25px;
            background: #1E1E1E;
        }
    
        .switch input {
            appearance: none;
            width: 200px;
            height: 50px;
            border-radius: 25px;
            background: #1E1E1E;
            outline: none;
        }
    
        .switch input::before,
        .switch input::after {
            z-index: 2;
            position: absolute;
            top: 56%;
            transform: translateY(-50%);
            font-weight: bolder;
        }
    
        .switch input::before {
            content: "Monthly";
            left: 20px;
        }
    
        .switch input::after {
            content: "Yearly";
            right: 20px;
        }
    
        .switch input:checked {
            background: #1e4d91;
        }
    
        .switch label {
            z-index: 1;
            position: absolute;
            top: 10px;
            bottom: 4px;
            border-radius: 20px;
        }
    
        .switch input {
            transition: 0.25s;
        }
    
        .switch input:checked::after,
        .switch input:checked::before {
            color: #fff;
            transition: color 0.5s;
        }
    
        .switch input:checked+label {
            left: 10px;
            right: 100px;
            background: white;
            transition: left 0.5s, right 0.4s 0.2s;
        }
    
        .switch input:not(:checked) {
            background: #1e4d91;
            transition: background 0.4s;
    
        }
    
        .switch input:not(:checked)::before {
            color: #ffff;
            transition: color 0.5s;
        }
    
        .switch input:not(:checked)::after {
            color: #1e4d91;
            transition: color 0.5s 0.2s;
        }
    
        .switch input:not(:checked)+label {
            left: 100px;
            right: 10px;
            background: white;
            transition: left 0.4s 0.2s, right 0.5s, background 0.35s;
        }
    </style>
